<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.css" media="screen">
<link href="https://getbootstrap.com/docs/4.1/examples/sticky-footer/sticky-footer.css" rel="stylesheet">


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Navigation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'polls:index' %}">Polls <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'polls:comments_list' %}">View Comments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'polls:comments' %}">Write Comment</a>
        </li>
      </ul>
    </div>
  </nav>

  
  <div class="jumbotron form-check">
    <legend>{{ question.question_text }}</legend>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'polls:vote' question.id %}" method="post">
    {% csrf_token %}
    {% for choice in question.choice_set.all %}
        <input type="radio" class="form-check-input" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
        <label for="choice{{ forloop.counter }}" >{{ choice.choice_text }}</label><br>
    {% endfor %}
    <input type="submit" value="Vote" class="btn btn-primary">
    </form>
</div>

<footer class="footer navbar-dark bg-dark">
    <div class="container">
      <span class="text-muted">Made in 2020 by Kartik Chugh. Check out my <a href="https://github.com/KartikChugh">portfolio</a>.</span>
    </div>
</footer>
